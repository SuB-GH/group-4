<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Staring at the Stars</title>
</head>

<body>

    <header>
        <h1 class="py-6 has-text-white has-text-centered is-size-1 has-text-weight-bold">Staring at the Stars
        </h1>

    </header>

    <h2 class="container block has-text-info has-text-centered has-text-white is-size-4 has-text-weight-bold">Can you
        see the
        International Space Station from your location?</h2>



    <div class="columns block is-centered has-text-white">
        <div class="column is-two-thirds">
        </div>
    </div>

    <div class="columns is-centered has-text-white" id="modal">
        <form class="city-search pb-4 pt-4" id="city-search">
            <p>Enter your city to check the location of the ISS and see your local weather!</p>
            <input class="city-name input is-small is-rounded is-info mb-4 mt-4" id="city-name" type="text"
                placeholder="Enter City Name">
            <button class="button is-info is-outlined mb-2 mt-2" type="city-submit">Submit</button>
        </form>
    </div>

    <section class="section mx-4">
        <div class="columns is-justify-content-space-evenly">
<!-- test w/o box
            <div class="box is-size-6 has-text-black has-text-weight-bold">
                <p>container 1 - this is a box</p>
            </div>
 -->
            <div class="column is-one-quarter is-size-6 has-text-white has-text-weight-bold">
                <section class="section">
                    <h2>Weather:</h2>
                    <div class="hourly-weather">
            
                    </div>

            </div>

            <div class="column is-one-quarter is-size-6 has-text-white has-text-weight-bold">
                <section class="section">
                <h2>ISS Passes:</h2>
                    <div class="iss-info iss-data" id="iss-data">
                    </div>
            </section>
            </div>

        </div>
    </section>

    <section class="section mx-4">
        <div class="city-history has-text-white has-text-weight-bold pt-6 is-size-4">
            
                <h2>City Search History</h2>
    
        </div>
    </section>

    <section class="section">
        <h2 class="block has-text-white astronomy">Astronomy Picture of the Day</h2>
        <div class="space-pic has-text-white">
            <div>
            
            </div>
        </div>
    </section>

   

       <!-- <div class="noaa15-info">
            <div class="noaa15-data" id="noaa15-data">
                <h2>NOAA-15 Passes:</h2>
            </div>

        </div> -->

       

    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
