<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="=width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="./assets/css/style.css" rel="stylesheet">
        <script defer src="./assets/js/script.js"></script>
        <title>Coding Quiz</title>
    </head>
    <body>
        <p id="countdown" class="timer"></p>
        <div class="container">
            <div id="question-container" class="hide">
                <div id="question" class="question">Question</div>
                <div id="answer-buttons" class="btn-grid">
                  <button class="btn">Answer 1</button>
                  <button class="btn">Answer 2</button>
                  <button class="btn">Answer 3</button>
                  <button class="btn">Answer 4</button>
                </div>
            </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn">Next</button>
            <button id="high-scores-btn" class="high-scores-btn btn">
              <a href="./highscores.html">High Scores</a>
            </button>
        </div>
    </div>
    <h1 id="final-score" class="final-score hide">Final Score</h1>
    <h1 id="score" class="score">0</h1>
    </body>
    </html>
